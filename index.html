<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <script src="script/script.js"></script>

  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="information">
      <b>Mortgage Calculator</b>
      <span id="clear">Clear All</span>

      <h5> Mortgage Amount</h5>
      <button type="button" class="coin">£</button><input type="number" name="amount" id="amount">
      <div class="inter">

        <div class="one">
      
          <h5>Mortgage Term</h5>
          <input type="number" name="term" id="term"><button type="button" class="age">years</button>
        </div>

        <div class="two">
          <h5>Interest Rate</h5>
          <input type="number" name="rate" id="rate"><button type="button" class="percentage">%</button>
        </div>

      </div>
      
      <h5>Mortgage Type</h5>

      <div class="repayment" id="box-repayment">
        <input type="radio" name="radio" id="repayment">
        Repayment
      </div>
      <div class="interest" id="box-interest">
        <input type="radio" name="radio" id="interest">
        Interest Only
      </div>
    
      <button class="calculate" id="calculate"><img src="assets/images/icon-calculator.svg" alt="icon-calculator"><b>Calculate Repayments</b></button>
    </div>

    <div class="results">
      <img src="assets/images/illustration-empty.svg" alt="illustration-empty">
      <h2>Results shown here</h2>
      <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
      <div></div>
    </div>
  </div>

</body>
</html>
